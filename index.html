<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FACEMASHER</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>

	<div class="face">
		<img id="base" src="img/iain_face.png">
		<img id="underlay" src="img/iain_happy.jpg">
	</div>

	<div id="debug-info"></div>

	<div id="controls">
		<ul>
			<li>
				<label for="face-select">Face</label>
				<select id="face-select" onchange="changeImages('browser', 'face')">
					<option value="0" selected="selected">Iain</option>
					<option value="1">Luke</option>
					<option value="2">Ruth</option>
				</select>
			</li>
			<li>
				<label for="features">Features</label>
				<select id="features-select" onchange="changeImages('browser', 'features')">
					<option value="0" selected="selected">Iain</option>
					<option value="1">Luke</option>
					<option value="2">Ruth</option>
				</select>
			</li>
			<li>
				<label for="mood">Mood</label>
				<select id="mood-select" onchange="changeImages('browser', 'mood')">
					<option value="1" selected="selected">Happy</option>
					<option value="0">Sad</option>
				</select>
			</li>
			<li>
				<button id="useSpark">Use Values from Spark</button>
			</li>
			
		</ul>	
	</div>
	
	<script src="js/facemasher.js" type="text/javascript"></script>
</body>
</html>
